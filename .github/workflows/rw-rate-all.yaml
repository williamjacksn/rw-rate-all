name: Rate all songs on Rainwave

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  rate-all:
    name: Rate all songs on Rainwave
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Instal uv
        run: sh ci/install-uv.sh
      - name: Rate all songs
        run: uv run rw-rate-all.py 3 ${{ secrets.rainwave_key }} >> $GITHUB_STEP_SUMMARY
