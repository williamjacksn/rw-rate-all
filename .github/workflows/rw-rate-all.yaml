name: Rate all songs on Rainwave

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  rate-all:
    name: Rate all songs on Rainwave
    runs-on: ubuntu-latest
    steps:
      - name: Run the container
        run: docker container run ghcr.io/williamjacksn/rw-rate-all:2021.1 3 ${{ secrets.rainwave_key }}
